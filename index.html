<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #d3a87b, #7c5e40);
            font-family: 'Arial', sans-serif;
            color: #f9f4ef;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #f9f4ef;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 5px;
            background: #f4c986;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .link {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2rem;
            color: #f9f4ef;
            text-decoration: none;
            background: linear-gradient(145deg, #7c5e40, #5c432e);
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .link:hover {
            background: linear-gradient(145deg, #5c432e, #7c5e40);
            transform: translateY(-5px);
        }

        .link::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 15px;
            height: 15px;
            background: #f4c986;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 223, 128, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        .link:hover::before {
            background: #ffd97d;
        }

        @keyframes glow {
            to {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #f4c986;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .link {
                font-size: 1rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Відкрий історію</h1>
    <p>Занурюйтесь у тривимірний світ історичних моделей нашого міста. Кожна сторінка — це нова подорож.</p>

        <a href="church.html" class="link">Модель церкви</a>
        <a href="station.html" class="link">Модель вокзалу</a>
        <a href="cinema.html" class="link">Модель кінотеатру</a>
        <!-- Додаткові посилання додавайте тут -->
    </div>
    <footer>© 2025. Історичні моделі міста.</footer>
</body>
</html>
