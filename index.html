<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d1ab72, #a37849);
            font-family: 'Georgia', serif;
            color: #4a3c2a;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #8b6b45;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            color: #4a3c2a;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80%;
            height: 4px;
            background: #8b6b45;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #5c4e3a;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        a {
            font-size: 1.3rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #8c6744, #6f4b31);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        a:hover {
            background: linear-gradient(45deg, #6f4b31, #8c6744);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .decor {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .decor:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decor:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 80%;
            animation-delay: 2s;
        }

        .decor:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 30%;
            left: 35%;
            animation-delay: 4s;
        }

        .decor:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 15%;
            animation-delay: 3s;
        }

        .decor:nth-child(5) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 85%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.1rem;
            }
            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decor"></div>
    <div class="decor"></div>
    <div class="decor"></div>
    <div class="decor"></div>
    <div class="decor"></div>

    <div class="container">
        <h1>Ласкаво просимо!</h1>
        <p>Досліджуйте 3D-моделі нашого міста, занурившись у його історичну атмосферу.</p>
        <div class="links">
            <a href="church.html">Модель церкви</a>
            <a href="station.html">Модель вокзалу</a>
            <a href="cinema.html">Модель кінотеатру</a>
        </div>
    </div>
</body>
</html>
