<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #d3a87b, #7c5e40);
            font-family: 'Georgia', serif;
            color: #f9f4ef;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #f9f4ef;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #e0ded3;
            animation: fadeIn 2s ease-in-out;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            font-size: 1.3rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #6f4b31, #8c6744);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        a:hover {
            background: linear-gradient(45deg, #8c6744, #6f4b31);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Моделі на фоні */
        .model-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        model-viewer {
            position: absolute;
            z-index: -1;
            background: rgba(0, 0, 0, 0.5); /* Трохи затемнити фон */
        }

        #station {
            width: 400px;
            height: 400px;
            top: 25%;
            left: 20%;
        }

        #house {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 50%;
        }

        #h2 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 70%;
        }

        /* Відключення моделей на мобільних пристроях */
        @media (max-width: 600px) {
            .model-background {
                display: none;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="model-background">
        <model-viewer id="station" src="station.glb" auto-rotate interaction-prompt="none" camera-controls ar ar-modes="webxr scene-viewer quick-look" 
                      camera-orbit="random" field-of-view="35deg"></model-viewer>
        <model-viewer id="house" src="h1.glb" auto-rotate interaction-prompt="none" camera-controls ar ar-modes="webxr scene-viewer quick-look" 
                      camera-orbit="random" field-of-view="35deg"></model-viewer>
        <model-viewer id="h2" src="h2.glb" auto-rotate interaction-prompt="none" camera-controls ar ar-modes="webxr scene-viewer quick-look" 
                      camera-orbit="random" field-of-view="35deg"></model-viewer>
    </div>
    <div class="container">
        <h1>Ласкаво просимо!</h1>
        <p>Перейдіть на одну з нижченаведених сторінок, щоб дослідити тривимірні моделі нашого міста.</p>
        <div class="links">
            <a href="church.html">Церква Святого Миколая</a>
            <a href="station.html">Залізничний вокзал</a>
            <a href="cinema.html">Перший кінотеатр</a>
            <a href="corh.html">Кутовий будинок, вулиця Шевченка</a>
            <a href="h1.html">Будинок 1, вулиця Шевченка</a>
        </div>
    </div>
    <script>
        // Генерація випадкового ракурсу камери
        function randomizeCameraOrbit() {
            const models = document.querySelectorAll('model-viewer');
            models.forEach(model => {
                const randomTheta = Math.random() * 360; // Випадковий горизонтальний кут
                model.cameraOrbit = `${randomTheta}deg 75deg 2.5m`;
            });
        }

        // Викликаємо функцію для випадкового ракурсу при завантаженні
        window.onload = randomizeCameraOrbit;
    </script>
</body>
</html>
