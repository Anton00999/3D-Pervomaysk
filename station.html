<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #dfe7fd, #b2cefe);
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        model-viewer {
            width: 80vw;
            height: 80vh;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: white;
            background: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .gallery-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            cursor: pointer;
        }

        .gallery-preview img {
            height: 60px;
            width: auto;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery-preview img:nth-child(1) {
            transform: rotate(5deg);
        }

        .gallery-preview img:nth-child(2) {
            transform: rotate(-10deg);
        }

        .gallery-preview img:nth-child(3) {
            transform: rotate(10deg);
        }

        .gallery-preview:hover img:nth-child(2) {
            transform: rotate(-5deg);
        }

        .gallery-preview:hover img:nth-child(3) {
            transform: rotate(5deg);
        }

        .gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 90%;
        }

        .gallery img {
            height: 150px;
            object-fit: contain;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            display: none;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <h1>Вокзал, 1867р</h1>
    <model-viewer src="station.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
    <a href="index.html" class="back-button">Повернутися</a>
    
    <div class="gallery-preview">
        <img src="station1.jpg" alt="Фото 1">
        <img src="station2.jpg" alt="Фото 2">
        <img src="station3.jpg" alt="Фото 3">
    </div>

    <div class="gallery-overlay">
        <div class="close">&times;</div>
        <div class="gallery">
            <img src="station1.jpg" alt="Фото 1">
            <img src="station2.jpg" alt="Фото 2">
            <img src="station3.jpg" alt="Фото 3">
            <img src="station4.jpg" alt="Фото 4">
            <img src="station5.jpg" alt="Фото 5">
            <img src="station6.jpg" alt="Фото 6">
            <img src="station7.jpg" alt="Фото 7">
            <img src="station8.jpg" alt="Фото 8">
            <img src="station9.jpg" alt="Фото 9">
            <img src="station10.jpg" alt="Фото 10">
            <img src="station11.jpg" alt="Фото 11">
            <img src="station12.jpg" alt="Фото 12">
            <img src="station13.jpg" alt="Фото 13">
            <img src="station14.jpg" alt="Фото 14">
    </div>

    <div class="fullscreen">
        <div class="close">&times;</div>
        <img src="" alt="Full Image">
    </div>

    <script>
        const galleryPreview = document.querySelector('.gallery-preview');
        const galleryOverlay = document.querySelector('.gallery-overlay');
        const closeButtons = document.querySelectorAll('.close');
        const images = document.querySelectorAll('.gallery img');
        const fullscreen = document.querySelector('.fullscreen');
        const fullscreenImg = fullscreen.querySelector('img');

        galleryPreview.addEventListener('click', () => {
            galleryOverlay.style.display = 'flex';
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                galleryOverlay.style.display = 'none';
                fullscreen.style.display = 'none';
            });
        });

        images.forEach(image => {
            image.addEventListener('click', () => {
                fullscreenImg.src = image.src;
                fullscreen.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
